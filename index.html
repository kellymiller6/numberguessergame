<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <header role="banner">Number <span class="guesser">Guesser </span></header>
    <main>
      <input type="number" placeholder="Enter your guess" ID="guess-input">
      <section class="buttons">
        <button ID="guess">Guess</button>
        <button ID="clear">Clear</button>
      </section>
      <section class="last-guess">
        <p>Your last guess was</p>
        <p class="user-guess" id="showUserGuess">17</p>
      </section>
      <button type="text" ID="reset">Reset</button>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
