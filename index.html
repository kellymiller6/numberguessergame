<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <header role="banner">Number <span class="guesser">Guesser </span></header>
    <main>
      <input id="guess-input" type="number" placeholder="Enter your guess">
      <section class="buttons">
        <button id="guess-btn" type="button" name="button">Guess</button>
        <button id="clear-btn" type="button" name="button">Clear</button>
      </section>
      <section class="last-guess">
        <p>Your last guess was</p>
        <p class="user-guess" id="showUserGuess"></p>
        <p id="hint"></p>
      </section>
      <button type="button" name="button" id="reset-btn">Reset</button>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
