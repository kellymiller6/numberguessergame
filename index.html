<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <header role="banner">Number <span class="guesser">Guesser </span></header>
    <main>
      <input type="number" placeholder="Enter your guess">
      <div class="buttons">
        <button class="guess">Guess</button>
        <button class="reset">Clear</button>
      </div>
      <p>Your last guess was</p>
      <button type="text" name="button">Reset</button>
    </main>

  </body>
</html>
