<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
  </head>
  <body>
    <h1 role="banner"> Number Guesser </h1>
    <main>
      <input type="number">
      <button class="guess">Guess</button>
      <button class="reset">Clear</button>
      <p>Your last guess was</p>
      <button type="text" name="button">Reset</button>
    </main>

  </body>
</html>
