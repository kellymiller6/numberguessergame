<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header role="banner">Number <span class="guesser-font">Guesser </span></header>
    <main>
      <input id="guess-input" type="text" placeholder="Enter your guess" maxlength="3">
      <section>
        <button id="guess-btn" type="button" name="button">Guess</button>
        <button id="clear-btn" type="button" name="button" disabled>Clear</button>
      </section>
      <section class="last-guess">
        <p>Your last guess was</p>
        <p class="user-guess" id="show-user-guess"></p>
        <p id="hint"></p>
      </section>
      <button type="button" name="button" id="reset-btn" disabled>Reset</button>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
